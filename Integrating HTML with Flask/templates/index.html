<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title> Integrate HTML with Flask </title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h2> HTML Forms </h2>

        <form action="/submit" method='post' , enctype="multipart/form-data">

            <label for="Science">Science:</label><br>
            <input type="text" id="science" name="science" value=""><br><br>
            <label for="Maths">Maths:</label><br>
            <input type="text" id="maths" name="maths" value=""><br><br>
            <label for="C ">C:</label><br>
            <input type="text" id="c" name="c" value=""><br><br>
            <label for="datascience">Data Science:</label><br>
            <input type="text" id="datascience" name="datascience" value=""><br><br>
            <input type="submit" value="Submit">

        </form> 
          
        <p>If you click the "Submit" button, the form-data will be sent to a page called "/submit".</p>
    </body>
</html>
